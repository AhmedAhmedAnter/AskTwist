<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسأل تويست</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(-45deg, #020617, #1e293b, #4a044e, #1d4ed8);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .chat-messages::-webkit-scrollbar, .chat-list::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track, .chat-list::-webkit-scrollbar-track { background: #0f172a; }
        .chat-messages::-webkit-scrollbar-thumb, .chat-list::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .chat-messages::-webkit-scrollbar-thumb:hover, .chat-list::-webkit-scrollbar-thumb:hover { background: #475569; }
        .blinking-cursor { animation: blink 1s step-end infinite; }
        @keyframes blink { from, to { color: transparent; } 50% { color: #67e8f9; } }
        .confetti-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 100; }
        .confetti { position: absolute; width: 10px; height: 10px; opacity: 0.9; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body class="bg-slate-900 text-white">

    <div id="confetti-container" class="confetti-container"></div>

    <!-- Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-md flex items-center justify-center z-50">
        <div class="text-center p-8 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700">
            <div class="w-24 h-24 mx-auto rounded-full bg-gradient-to-br from-sky-500 to-fuchsia-600 flex items-center justify-center text-5xl font-bold shadow-2xl shadow-sky-500/20 mb-4">T</div>
            <h1 class="text-3xl font-bold text-slate-100">أهلاً بك في "اسأل تويست"</h1>
            <p class="text-slate-400 mt-2 mb-6">سجّل دخولك لتبدأ المغامرة.</p>
            <button id="google-signin-btn" class="w-full flex items-center justify-center gap-3 bg-white text-slate-800 font-bold py-3 px-6 rounded-lg hover:bg-slate-200 transition-colors">
                <svg class="w-6 h-6" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
                تسجيل الدخول باستخدام جوجل
            </button>
        </div>
    </div>

    <!-- Name Request Modal -->
    <div id="name-modal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-md flex items-center justify-center z-50">
        <div class="p-8 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-2">آخر خطوة!</h2>
            <p class="text-slate-400 text-center mb-6">ما هو الاسم الذي تود أن نناديك به؟</p>
            <form id="name-form">
                <input type="text" id="name-input" class="w-full bg-slate-700 border-2 border-slate-600 rounded-xl py-3 px-4 text-white placeholder-slate-400 focus:outline-none focus:border-sky-500 text-center" placeholder="اكتب اسمك هنا" required>
                <button type="submit" class="w-full mt-4 bg-sky-600 hover:bg-sky-500 text-white font-bold py-3 rounded-lg transition-colors">حفظ والمتابعة</button>
            </form>
        </div>
    </div>
    
    <!-- Share Card Modal -->
    <div id="share-modal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center z-50 p-4">
        <div class="bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-md p-6 text-center">
            <h2 class="text-2xl font-bold mb-4">شارك بطاقتك</h2>
            <canvas id="share-canvas" width="1000" height="1000" class="w-full h-auto rounded-lg"></canvas>
            <div class="flex gap-4 mt-4">
                <a id="download-btn" href="#" download="twist-reply.png" class="flex-1 bg-sky-600 hover:bg-sky-500 text-white font-bold py-3 rounded-lg transition-colors">تنزيل</a>
                <button id="close-share-modal" class="flex-1 bg-slate-600 hover:bg-slate-500 text-white font-bold py-3 rounded-lg transition-colors">إغلاق</button>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-slate-900/80 backdrop-blur-sm border-l border-slate-700/50 text-white w-64 flex-shrink-0 flex-col p-4 hidden md:flex">
            <button id="newChatBtn" class="w-full text-right bg-slate-700/50 hover:bg-slate-700 rounded-lg p-3 mb-4 transition-colors flex items-center gap-3 font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                محادثة جديدة
            </button>
            <div id="chat-list" class="flex-grow overflow-y-auto space-y-2 pr-2"></div>
            <div id="user-profile" class="border-t border-slate-700 pt-4 flex items-center gap-3"></div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col bg-slate-800/60">
            <header class="md:hidden flex items-center justify-between p-4 border-b border-slate-700/50 bg-slate-900/50 backdrop-blur-sm">
                 <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-fuchsia-500">اسأل تويست</h1>
                 <button id="menuBtn" class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16" /></svg>
                 </button>
            </header>
            <div id="chat-messages" class="chat-messages flex-1 overflow-y-auto p-6 space-y-6"></div>
            <div class="p-4 sm:p-6 bg-slate-900/50 backdrop-blur-sm border-t border-slate-700/50">
                <form id="chat-form" class="relative">
                    <input type="text" id="userInput" class="w-full bg-slate-700 border-2 border-slate-600 rounded-xl py-4 pr-4 pl-14 text-white placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition-all text-lg" placeholder="اكتب سؤالك هنا..." autocomplete="off">
                    <button type="submit" id="submitBtn" class="absolute inset-y-0 left-0 flex items-center justify-center bg-gradient-to-br from-sky-500 to-blue-600 hover:from-sky-400 hover:to-blue-500 text-white font-bold w-12 h-12 rounded-lg ml-2 my-auto transition-all transform hover:scale-110 active:scale-100 disabled:bg-slate-500 disabled:cursor-not-allowed disabled:scale-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc, setDoc, query, orderBy, limit, onSnapshot, getDocs, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const loginOverlay = document.getElementById('login-overlay'),
              googleSigninBtn = document.getElementById('google-signin-btn'),
              nameModal = document.getElementById('name-modal'),
              nameForm = document.getElementById('name-form'),
              nameInput = document.getElementById('name-input'),
              shareModal = document.getElementById('share-modal'),
              shareCanvas = document.getElementById('share-canvas'),
              downloadBtn = document.getElementById('download-btn'),
              closeShareModalBtn = document.getElementById('close-share-modal'),
              appContainer = document.getElementById('app-container'),
              userProfile = document.getElementById('user-profile'),
              chatList = document.getElementById('chat-list'),
              userInput = document.getElementById('userInput'),
              chatForm = document.getElementById('chat-form'),
              submitBtn = document.getElementById('submitBtn'),
              chatMessages = document.getElementById('chat-messages'),
              newChatBtn = document.getElementById('newChatBtn'),
              menuBtn = document.getElementById('menuBtn'),
              sidebar = document.getElementById('sidebar'),
              confettiContainer = document.getElementById('confetti-container');

        // --- Firebase & State ---
        let db, auth, currentUserData = null, currentChatId = null, unsubscribeMessages = null, unsubscribeChats = null;
        const firebaseConfig = {
          apiKey: "AIzaSyDaCWkD_0cuGafWJAiDAFtvPAmst4PX99U",
          authDomain: "ask-twist.firebaseapp.com",
          projectId: "ask-twist",
          storageBucket: "ask-twist.appspot.com",
          messagingSenderId: "342736773610",
          appId: "1:342736773610:web:da6e5a4b77afeb1b5a9293"
        };
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { console.error("Firebase initialization failed.", e); }
        
        // --- Sound Effects ---
        const sendSynth = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 0.1 } }).toDestination();
        const receiveSynth = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.2, sustain: 0.2, release: 0.2 } }).toDestination();
        const amplifySynth = new Tone.Synth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.01, decay: 0.3, sustain: 0.1, release: 0.2 } }).toDestination();

        // --- Auth Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (unsubscribeChats) unsubscribeChats();
            if (unsubscribeMessages) unsubscribeMessages();
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    currentUserData = userSnap.data();
                    showApp();
                    listenToUserChats();
                } else {
                    loginOverlay.classList.add('hidden');
                    nameModal.classList.remove('hidden');
                }
            } else {
                showLogin();
            }
        });

        googleSigninBtn.addEventListener('click', () => {
            signInWithPopup(auth, new GoogleAuthProvider()).catch(err => console.error("Sign-in error", err));
        });

        nameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            const displayName = nameInput.value.trim();
            if (user && displayName) {
                const newUserProfile = { 
                    uid: user.uid, 
                    displayName, 
                    email: user.email, 
                    photoURL: user.photoURL,
                    aiNotes: "مستخدم جديد، يبدو فضولياً."
                };
                await setDoc(doc(db, "users", user.uid), newUserProfile);
                currentUserData = newUserProfile;
                showApp();
                listenToUserChats();
            }
        });

        function showLogin() {
            loginOverlay.classList.remove('hidden');
            appContainer.classList.add('hidden');
            nameModal.classList.add('hidden');
        }

        function showApp() {
            loginOverlay.classList.add('hidden');
            nameModal.classList.add('hidden');
            appContainer.classList.remove('hidden');
            updateUserProfileUI();
        }
        
        function updateUserProfileUI() {
            if (!currentUserData) return;
            userProfile.innerHTML = `
                <img src="${currentUserData.photoURL}" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-sky-500">
                <span class="font-semibold flex-grow">${currentUserData.displayName}</span>
                <button id="logout-btn" title="تسجيل الخروج" class="text-slate-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            `;
            document.getElementById('logout-btn').addEventListener('click', () => {
                signOut(auth);
            });
        }

        // --- Chat Management ---
        function listenToUserChats() {
            const chatsRef = collection(db, `users/${auth.currentUser.uid}/chats`);
            const q = query(chatsRef, orderBy("createdAt", "desc"));
            unsubscribeChats = onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    createNewChat(true);
                } else {
                    renderChatList(snapshot.docs);
                    if (!currentChatId || !snapshot.docs.some(doc => doc.id === currentChatId)) {
                        const latestChatId = snapshot.docs[0].id;
                        switchChat(latestChatId);
                    }
                }
            });
        }

        function renderChatList(chatDocs) {
            chatList.innerHTML = '';
            chatDocs.forEach(doc => {
                const chatData = doc.data();
                const chatItem = document.createElement('div');
                chatItem.className = 'flex items-center gap-2 group';
                
                const chatButton = document.createElement('button');
                chatButton.dataset.chatId = doc.id;
                const isActive = doc.id === currentChatId;
                chatButton.className = `flex-grow text-right p-2 rounded-lg truncate transition-colors ${isActive ? 'bg-sky-600' : 'hover:bg-slate-700'}`;
                chatButton.textContent = chatData.title || "محادثة قديمة";
                
                const deleteButton = document.createElement('button');
                deleteButton.dataset.chatId = doc.id;
                deleteButton.className = 'delete-chat-btn p-1 text-slate-500 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity';
                deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`;
                
                chatItem.appendChild(chatButton);
                chatItem.appendChild(deleteButton);
                chatList.appendChild(chatItem);
            });
        }
        
        chatList.addEventListener('click', (e) => {
            const chatButton = e.target.closest('button:not(.delete-chat-btn)');
            const deleteButton = e.target.closest('.delete-chat-btn');

            if (deleteButton) {
                const chatIdToDelete = deleteButton.dataset.chatId;
                if (confirm('هل أنت متأكد من حذف هذه المحادثة؟')) {
                    deleteChat(chatIdToDelete);
                }
            } else if (chatButton) {
                const chatId = chatButton.dataset.chatId;
                if (chatId !== currentChatId) {
                    switchChat(chatId);
                }
            }
        });

        async function deleteChat(chatIdToDelete) {
            const messagesRef = collection(db, `users/${auth.currentUser.uid}/chats/${chatIdToDelete}/messages`);
            const messagesSnap = await getDocs(messagesRef);
            const deletePromises = messagesSnap.docs.map(doc => deleteDoc(doc.ref));
            await Promise.all(deletePromises);
            await deleteDoc(doc(db, `users/${auth.currentUser.uid}/chats/${chatIdToDelete}`));
            
            if (currentChatId === chatIdToDelete) {
                currentChatId = null; 
            }
        }

        function switchChat(chatId) {
            currentChatId = chatId;
            listenToMessages(chatId);
            const q = query(collection(db, `users/${auth.currentUser.uid}/chats`), orderBy("createdAt", "desc"));
            getDocs(q).then(snapshot => renderChatList(snapshot.docs));
        }

        async function createNewChat(withWelcome = false) {
            const chatsRef = collection(db, `users/${auth.currentUser.uid}/chats`);
            const newChatRef = await addDoc(chatsRef, { createdAt: serverTimestamp(), title: "محادثة جديدة" });
            switchChat(newChatRef.id);
            if (withWelcome) {
                await addWelcomeMessage();
            }
        }

        function listenToMessages(chatId) {
            if (unsubscribeMessages) unsubscribeMessages();
            chatMessages.innerHTML = '';
            const messagesRef = collection(db, `users/${auth.currentUser.uid}/chats/${chatId}/messages`);
            const q = query(messagesRef, orderBy("timestamp"));
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const msgData = change.doc.data();
                        addMessageToUI(msgData.text, msgData.sender, change.doc.id);
                    }
                });
            });
        }
        
        async function addWelcomeMessage() {
            const welcomeText = "أهلاً! أنا تويست وجاي عشان اخترلك the best. اسألني عن أي حاجة وأنا أقولك الوقت ده مناسب ولا لأ.";
            await saveMessage(welcomeText, 'bot');
        }
        
        // --- Message Handling ---
        function scrollToBottom() { chatMessages.scrollTop = chatMessages.scrollHeight; }

        function addMessageToUI(text, sender, messageId) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-wrapper';

            if (sender === 'user') {
                messageContainer.innerHTML = `<div class="flex items-start gap-3 justify-end"><div class="bg-sky-600 p-3 rounded-xl max-w-lg text-white shadow-md"><p>${text}</p></div><img src="${currentUserData.photoURL}" class="w-10 h-10 rounded-full flex-shrink-0" alt="User Avatar"></div>`;
            } else {
                messageContainer.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-sky-500 to-fuchsia-600 flex items-center justify-center font-bold text-lg flex-shrink-0 shadow-lg">T</div>
                        <div class="bg-slate-700 p-3 rounded-xl max-w-lg shadow-md">
                            <p class="bot-text-content"></p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 mr-12 mt-2">
                        <button class="play-audio-btn text-slate-400 hover:text-sky-400 transition-colors" data-text="${text}" title="استمع للرد"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" /></svg></button>
                        <button class="share-card-btn text-slate-400 hover:text-sky-400 transition-colors" data-message-id="${messageId}" title="مشاركة الرد"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" /></svg></button>
                        <button class="amplify-btn text-slate-400 hover:text-sky-400 transition-colors" data-message-id="${messageId}" title="زوّدها يا تويست"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 011-1h.5a1.5 1.5 0 000-3H6a1 1 0 01-1-1V8a1 1 0 011-1h3a1 1 0 001-1v-.5z" /></svg></button>
                    </div>
                `;
                animateTyping(messageContainer.querySelector('.bot-text-content'), text);
            }
            chatMessages.appendChild(messageContainer);
            scrollToBottom();
        }
        
        function animateTyping(element, text) {
            let i = 0;
            element.textContent = "";
            const cursor = document.createElement('span');
            cursor.className = 'blinking-cursor';
            cursor.textContent = '▋';
            element.appendChild(cursor);

            const typingInterval = setInterval(() => {
                if (i < text.length) {
                    element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                    i++;
                    scrollToBottom();
                } else {
                    clearInterval(typingInterval);
                    cursor.remove();
                }
            }, 30);
        }

        function addLoadingIndicator() {
            const loadingElement = document.createElement('div');
            loadingElement.id = 'loading-indicator';
            loadingElement.className = 'flex items-start gap-3';
            loadingElement.innerHTML = `<div class="w-10 h-10 rounded-full bg-gradient-to-br from-sky-500 to-fuchsia-600 flex items-center justify-center font-bold text-lg flex-shrink-0 animate-pulse">T</div><div class="bg-slate-700 p-4 rounded-xl"><div class="flex items-center space-x-2 space-x-reverse"><span class="w-2.5 h-2.5 bg-sky-400 rounded-full animate-pulse" style="animation-delay: 0s;"></span><span class="w-2.5 h-2.5 bg-sky-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></span><span class="w-2.5 h-2.5 bg-sky-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></span></div></div>`;
            chatMessages.appendChild(loadingElement);
            scrollToBottom();
        }

        function removeLoadingIndicator() { document.getElementById('loading-indicator')?.remove(); }

        async function saveMessage(text, sender) {
            if (!currentChatId) return;
            const messagesRef = collection(db, `users/${auth.currentUser.uid}/chats/${currentChatId}/messages`);
            const messageData = { text, sender, timestamp: serverTimestamp() };
            return await addDoc(messagesRef, messageData);
        }

        async function getTwistResponse(text) {
            if (text.includes("اكلمها")) {
                triggerConfetti();
                return "يا قلبي! روح كلمها فوراً، الحياة قصيرة والفرص مبتستناش!";
            }
            return getGeminiResponseWithContext(text);
        }

        async function getGeminiResponseWithContext(prompt, historyOverride = null) {
            const messagesRef = collection(db, `users/${auth.currentUser.uid}/chats/${currentChatId}/messages`);
            const q = query(messagesRef, orderBy("timestamp", "desc"), limit(4));
            const snapshot = await getDocs(q);
            const history = historyOverride || snapshot.docs.reverse().map(doc => ({
                role: doc.data().sender === 'user' ? 'user' : 'model',
                parts: [{ text: doc.data().text }]
            }));
            
            const apiKey = "AIzaSyD28KkSN0-uq-TVJMO67Ur6vpOk7OvC2JM";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const systemInstruction = `أنت بوت اسمه "تويست"، ذكي ومرح وساخر. أجب على آخر سؤال للمستخدم مع الأخذ في الاعتبار سياق المحادثة السابقة وملاحظاتك عن شخصية المستخدم. ردك يجب أن يكون قصيراً، غير متوقع، وباللغة العربية فقط. ملاحظاتك الحالية عن المستخدم: "${currentUserData.aiNotes}"`;
            
            const contents = [ { role: 'user', parts: [{ text: systemInstruction }] }, { role: 'model', parts: [{ text: "فهمت. سأحلل شخصيته وأرد بناءً على ذلك." }] }, ...history ];
            if (!historyOverride) {
                contents.push({ role: 'user', parts: [{ text: prompt }] });
            }

            const payload = { contents };
            
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const result = await response.json();
                const aiResponse = result.candidates?.[0]?.content?.parts?.[0]?.text.trim() || "عفواً، حدث خطأ ما.";
                if (!historyOverride) {
                    updateUserAINotes(prompt, aiResponse);
                }
                return aiResponse;
            } catch (error) {
                console.error("Gemini API error:", error);
                return "يبدو أن عقلي الإلكتروني يعاني من صداع الآن، حاول مرة أخرى.";
            }
        }
        
        async function updateUserAINotes(lastQuestion, lastAnswer) {
            const apiKey = "AIzaSyD28KkSN0-uq-TVJMO67Ur6vpOk7OvC2JM";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const prompt = `بناءً على الملاحظات السابقة عن المستخدم وسؤاله الأخير، قم بتحديث الملاحظات في جملة واحدة قصيرة. لا تكرر الملاحظات.
            الملاحظات السابقة: "${currentUserData.aiNotes}"
            سؤاله الأخير: "${lastQuestion}"
            إجابتي عليه: "${lastAnswer}"
            الملاحظات المحدثة (جملة واحدة فقط):`;
            
            const payload = { contents: [{ role: 'user', parts: [{ text: prompt }] }] };
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                const newNotes = result.candidates?.[0]?.content?.parts?.[0]?.text.trim();
                if (newNotes) {
                    const userRef = doc(db, "users", auth.currentUser.uid);
                    await updateDoc(userRef, { aiNotes: newNotes });
                    currentUserData.aiNotes = newNotes;
                }
            } catch(e) { console.error("Could not update AI notes:", e); }
        }

        async function generateChatTitle(firstMessage) {
            const apiKey = "AIzaSyD28KkSN0-uq-TVJMO67Ur6vpOk7OvC2JM";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const prompt = `لخص هذا السؤال في ٣ كلمات أو أقل ليكون عنواناً للمحادثة: "${firstMessage}"`;
            const payload = { contents: [{ role: 'user', parts: [{ text: prompt }] }] };
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                const newTitle = result.candidates?.[0]?.content?.parts?.[0]?.text.trim();
                if (newTitle) {
                    const chatRef = doc(db, `users/${auth.currentUser.uid}/chats/${currentChatId}`);
                    await updateDoc(chatRef, { title: newTitle });
                }
            } catch(e) { console.error("Could not generate title:", e); }
        }

        function triggerConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                const colors = ['#0ea5e9', '#a855f7', '#d946ef', '#f59e0b', '#22c55e'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
                confetti.style.animationDelay = `${Math.random() * 1}s`;
                confettiContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const text = userInput.value.trim();
            if (!text || !currentChatId) return;
            submitBtn.disabled = true;
            userInput.value = '';
            
            const messagesRef = collection(db, `users/${auth.currentUser.uid}/chats/${currentChatId}/messages`);
            const messagesSnap = await getDocs(messagesRef);
            const isFirstUserMessage = messagesSnap.docs.filter(doc => doc.data().sender === 'user').length === 0;

            await saveMessage(text, 'user');
            sendSynth.triggerAttackRelease("C5", "8n");

            if (isFirstUserMessage) {
                await generateChatTitle(text);
            }
            
            addLoadingIndicator();
            const responseText = await getTwistResponse(text);
            removeLoadingIndicator();
            
            await saveMessage(responseText, 'bot');
            receiveSynth.triggerAttackRelease("G5", "8n", Tone.now() + 0.1);
            
            submitBtn.disabled = false;
            userInput.focus();
        }

        // --- New Feature Handlers ---
        chatMessages.addEventListener('click', async (e) => {
            const playBtn = e.target.closest('.play-audio-btn');
            const shareBtn = e.target.closest('.share-card-btn');
            const amplifyBtn = e.target.closest('.amplify-btn');

            if (playBtn) {
                playBtn.disabled = true;
                const textToSpeak = playBtn.dataset.text;
                await playAudio(textToSpeak);
                playBtn.disabled = false;
            }
            if (shareBtn) {
                const messageId = shareBtn.dataset.messageId;
                await generateShareCard(messageId);
            }
            if (amplifyBtn) {
                amplifyBtn.disabled = true;
                const messageId = amplifyBtn.dataset.messageId;
                await amplifyResponse(messageId);
                amplifyBtn.disabled = false;
            }
        });

        async function playAudio(text) {
            const apiKey = "AIzaSyD28KkSN0-uq-TVJMO67Ur6vpOk7OvC2JM";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text }] }],
                generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Rasalgethi" } } } },
                model: "gemini-2.5-flash-preview-tts"
            };
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                const audioData = result.candidates[0].content.parts[0].inlineData.data;
                const mimeType = result.candidates[0].content.parts[0].inlineData.mimeType;
                const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);

                const pcmData = Uint8Array.from(atob(audioData), c => c.charCodeAt(0)).buffer;
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                new Audio(audioUrl).play();
            } catch (error) {
                console.error("TTS Error:", error);
            }
        }
        
        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const blockAlign = (numChannels * bitsPerSample) / 8;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcmData.length * (bitsPerSample / 8);
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);
            function writeString(view, offset, string) { for (let i = 0; i < string.length; i++) { view.setUint8(offset + i, string.charCodeAt(i)); } }
            writeString(view, 0, 'RIFF'); view.setUint32(4, 36 + dataSize, true); writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt '); view.setUint32(16, 16, true); view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true); view.setUint32(24, sampleRate, true); view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true); view.setUint16(34, bitsPerSample, true);
            writeString(view, 36, 'data'); view.setUint32(40, dataSize, true);
            for (let i = 0; i < pcmData.length; i++) { view.setInt16(44 + i * 2, pcmData[i], true); }
            return new Blob([view], { type: 'audio/wav' });
        }
        
        async function generateShareCard(botMessageId) {
            const botMsgRef = doc(db, `users/${auth.currentUser.uid}/chats/${currentChatId}/messages/${botMessageId}`);
            const botMsgSnap = await getDoc(botMsgRef);
            if (!botMsgSnap.exists()) return;
            const botText = botMsgSnap.data().text;

            const messagesRef = collection(db, `users/${auth.currentUser.uid}/chats/${currentChatId}/messages`);
            const q = query(messagesRef, orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);
            let userText = "سؤال...";
            let found = false;
            for (const doc of snapshot.docs) {
                if (doc.id === botMessageId) found = true;
                if (found && doc.data().sender === 'user') {
                    userText = doc.data().text;
                    break;
                }
            }

            const ctx = shareCanvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 1000, 1000);
            gradient.addColorStop(0, '#020617');
            gradient.addColorStop(1, '#4a044e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1000, 1000);
            
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            ctx.fillStyle = '#cbd5e1'; // slate-300
            ctx.font = 'bold 50px Cairo';
            wrapText(ctx, `أنت سألت: "${userText}"`, 500, 200, 900, 60);

            ctx.fillStyle = '#67e8f9'; // cyan-300
            ctx.font = 'bold 70px Cairo';
            wrapText(ctx, `تويست أجاب: "${botText}"`, 500, 500, 900, 80);
            
            ctx.fillStyle = '#94a3b8'; // slate-400
            ctx.font = '40px Cairo';
            ctx.fillText('asstwist.web.app', 500, 900);

            downloadBtn.href = shareCanvas.toDataURL('image/png');
            shareModal.classList.remove('hidden');
        }
        
        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = context.measureText(testLine);
                const testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    context.fillText(line, x, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            context.fillText(line, x, y);
        }

        async function amplifyResponse(botMessageId) {
            const botMsgRef = doc(db, `users/${auth.currentUser.uid}/chats/${currentChatId}/messages/${botMessageId}`);
            const botMsgSnap = await getDoc(botMsgRef);
            if (!botMsgSnap.exists()) return;
            const botText = botMsgSnap.data().text;

            const messagesRef = collection(db, `users/${auth.currentUser.uid}/chats/${currentChatId}/messages`);
            const q = query(messagesRef, orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);
            let userText = "";
            let found = false;
            for (const doc of snapshot.docs) {
                if (doc.id === botMessageId) found = true;
                if (found && doc.data().sender === 'user') {
                    userText = doc.data().text;
                    break;
                }
            }
            
            addLoadingIndicator();
            const amplifyPrompt = `لقد قدمت الإجابة التالية: "${botText}" على سؤال المستخدم: "${userText}". الآن، أعد صياغة إجابتك لتكون أكثر غرابة وسخرية وعمقاً. فاجئني.`;
            const amplifiedResponse = await getGeminiResponseWithContext(amplifyPrompt, [{ role: 'user', parts: [{ text: amplifyPrompt }] }]);
            removeLoadingIndicator();
            
            await saveMessage(amplifiedResponse, 'bot');
            amplifySynth.triggerAttackRelease("C4", "8n");
        }

        chatForm.addEventListener('submit', handleSubmit);
        newChatBtn.addEventListener('click', async () => {
            await createNewChat(true);
            if (window.innerWidth < 768) sidebar.classList.add('hidden');
        });
        menuBtn.addEventListener('click', () => sidebar.classList.toggle('hidden'));
        closeShareModalBtn.addEventListener('click', () => shareModal.classList.add('hidden'));
    </script>
